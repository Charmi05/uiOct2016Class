<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Employee Form</title>

        <!--this is internal style-->
        <!--style - this is used to write CSS style on the html file itself-->
        <style>

        </style>

        <!--this is external style-->
        <!--this is used to source only CSS files and images-->
        <link href="../styles/charmi.css" rel="stylesheet"/>
        <!--base - this used to specify the base URL of our web page-->
        <!--this is optional and to be written based on server configuration-->
        <base href="/home">

        <!--meta - this is used to describe more mata information which are not covered by the above five-->
        <meta name="description" content="This is the official Employee website for applying Employee Details"/>
        <meta name="keywords" content="Employee Form, form details" />
        <meta charset="UTF-8" />
        <meta name="viewport" content=""width="device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    </head>


    <body>


        <article>

            <!--page header-->
            <header>
            <h1>Welcome to Employee website!</h1>
            </header>

            <!--main body of the page-->
            <section>
                <!--form for employee-->
                <form name="EmployeeForm">
                <!--First Name-->
                <div>
                    <label for="firstName">Employee's First Name:</label>
                    <input type="text" id="firstName" name="fName" placeholder="Enter your First Name"/>
                </div>
                <br />
                <!--Last Name-->
                <div>
                    <label for="lastName">Employee's Last Name:</label>
                    <input type="text" id="lastName" name="lName" placeholder="Enter your Last Name" />
                </div>
                <br />
                <!--Phone Number-->
                <div>
                    <label for="phoneNumber">Employee's Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" />
                </div>
                <br />
                <!--Gender-->
                <div>
                    <label for="gender">Employee's Gender:</label>
                <div id="gender">
                    <!--male-->
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="gender" value="Male"/>

                    <!--female-->
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender" value="Female"/>
                </div>
                </div>
                 <br />
                <!--Email-->
                <div>
                    <label for="email">Employee's Email:</label>
                    <input type=email" id="email" name="email" placeholder="Enter your Email ID"/>
                </div>
                <br/>
                <!--password-->
                <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="pwd" placeholder="Enter your password"/>
                </div>

                <!--senior citizen-->
                <div>
                <label for="seniorCitizen">Is applicant a senior citizen?</label>
                <input type="checkbox" id="seniorCitizen" name="seniorCitizen" />
                </div>
                <!--submit button-->
                <button type="submit" id="submit" class="btn btn-primary">
                <span>Submit</span>
                </button>
                <!--reset/cancel-->
                    <button type="reset" id="reset">
                        <span>Cancel</span>
                    </button>
                </form>

            </section>

        <!--footer of the page-->
        <footer>
        I'm at the bottom
        </footer>
        </article>
    </body>
</html>
